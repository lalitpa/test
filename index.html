<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quality Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: absolute;
            top: 20px;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <select id="qualitySelector" onchange="changeImage()">
            <option value="1.jpg">Low</option>
            <option value="2.jpg">Medium</option>
            <option value="3.jpg">High (HD)</option>
        </select>
    </div>
    <div class="image-container">
        <img id="lowImage" src="1.jpg" class="active">
        <img id="mediumImage" src="2.jpg">
        <img id="highImage" src="3.jpg">
    </div>

    <script>
        function changeImage() {
            const selector = document.getElementById('qualitySelector');
            const selectedValue = selector.value;
            document.getElementById('lowImage').classList.remove('active');
            document.getElementById('mediumImage').classList.remove('active');
            document.getElementById('highImage').classList.remove('active');

            if (selectedValue === '1.jpg') {
                document.getElementById('lowImage').classList.add('active');
            } else if (selectedValue === '2.jpg') {
                document.getElementById('mediumImage').classList.add('active');
            } else if (selectedValue === '3.jpg') {
                document.getElementById('highImage').classList.add('active');
            }
        }
    </script>
</body>
</html>
